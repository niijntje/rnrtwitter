<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.windowTitle}</title>
	<h:outputStylesheet library="css" name="Styles.css" />
</h:head>

<h:body>
	<div id="heading">
		<ui:insert name="heading">
			<h:form>
				<p:toolbar styleClass="toolbar">
					<p:toolbarGroup align="left">
						<p:spacer width="7px" />
						<h:outputText value="RnRTwitter" />
						<p:spacer width="7px" />
						<p:separator />
						<p:spacer width="7px" />
						<p:commandButton value="Tweet Stream" action="home" ajax="false" />
						<p:commandButton value="Profile" action="profile" ajax="false" />
					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<h:outputLabel for="search" value="Search"></h:outputLabel>
						<p:spacer width="7" />
						<p:autoComplete id="search"
							completeMethod="#{userBean.autoCompleteSearch}" />
						<p:spacer width="7" />
						<p:commandButton icon="ui-icon-search" />
						<p:spacer width="7" />
						<p:separator />
						<p:spacer width="7" />
						<p:commandButton value="Logout" icon="ui-icon-arrowrefresh-1-w"
							action="#{userBean.logout}" ajax="false" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
			<p:spacer height="15px" />

		</ui:insert>
	</div>



</h:body>
</html>
