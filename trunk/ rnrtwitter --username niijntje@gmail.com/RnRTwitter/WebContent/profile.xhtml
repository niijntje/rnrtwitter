<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.windowTitle}</title>
	<h:outputStylesheet library="css" name="Styles.css" />
</h:head>

<h:body>
	<h:form>
		<p:toolbar styleClass="toolbar">
			<p:toolbarGroup align="left">
				<p:commandButton value="Tweet Stream" action="home" />
				<p:commandButton value="Profile" action="profile" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<h:outputLabel for="search" value="Search"></h:outputLabel>
				<p:spacer width="10" />
				<p:autoComplete id="search"
					completeMethod="#{userBean.autoCompleteSearch}" />
				<p:spacer width="3" />
				<p:separator />
				<p:commandButton value="Logout" icon="ui-icon-arrowrefresh-1-w"
					action="#{userBean.logout}"/>
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
	<p:spacer height="15px" />
	<p:panel header="#{userBean.currentUser.userName}">
		<h:form>
			<h:panelGrid columns="3" styleClass="infoGrid">
				<h:outputText for="userName" value="#{msgs.userName}" />
				<h:outputText value="#{userBean.currentUser.userName}" />
				<h:graphicImage library="imgs" name="iCat.png"
					styleClass="mediumImage" height="100" width="100" />
				<h:outputLabel for="password" value="#{msgs.changePassword}" />

				<p:password id="password" value="#{userBean.currentUser.password}"
					label="#{msgs.changePassword}" feedback="true" inline="true"
					immediate="">
					<p:ajax event="keyup" render="pwerror"></p:ajax>
				</p:password>
				<p:message id="pwerror" for="password"></p:message>

				<h:outputLabel for="repeatpassword" value="#{msgs.repeatPassword}" />
				<p:password id="repeatpassword" label="#{msgs.repeatPassword}"
					value="#{userBean.currentUser.password}" required="true"
					match="password" immediate="true">
					<p:ajax event="keyup" render="pwrepeaterror"></p:ajax>
				</p:password>
				<p:message id="pwrepeaterror" for="repeatpassword"></p:message>


				<h:outputText for="realName" value="#{msgs.realName}" />
				<p:inplace emptyLabel="#{msgs.optional}" editor="true"
					saveLabel="#{msgs.save}" cancelLabel="#{msgs.cancel}">
					<p:inputText id="realName" value="#{userBean.currentUser.realName}"></p:inputText>
					<p:ajax event="save" listener="#{userBean.saveRealName}" />
				</p:inplace>
				<p:spacer></p:spacer>
				<h:outputText for="email" value="#{msgs.email}" />
				<p:inplace emptyLabel="#{msgs.yourEmail}" editor="true"
					saveLabel="#{msgs.save}" cancelLabel="#{msgs.cancel}">
					<p:inputText id="email" value="#{userBean.currentUser.email}"></p:inputText>
					<p:ajax event="save" listener="#{userBean.saveEmail}" />
				</p:inplace>
				<p:spacer></p:spacer>
				<h:outputText for="aboutUser" value="#{msgs.aboutUser}  "></h:outputText>
				<p:inplace emptyLabel="#{msgs.writeSomething}" editor="true"
					saveLabel="#{msgs.save}" cancelLabel="#{msgs.cancel}">
					<p:inputTextarea id="aboutUser" label="#{aboutUser}"
						value="#{userBean.currentUser.profileText}"></p:inputTextarea>
					<p:ajax event="save" listener="#{userBean.saveProfileText}" />
					<p:ajax event="cancel" listener="#{userBean.cancelProfileTextEdit}" />
				</p:inplace>
				<p:spacer></p:spacer>
			</h:panelGrid>

		</h:form>
	</p:panel>

	<p:panel>
		<h:form enctype="multipart/form-data">

			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update="messages" sizeLimit="100000"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			<p:growl id="messages" showDetail="true" />

		</h:form>

	</p:panel>

</h:body>
</html>
