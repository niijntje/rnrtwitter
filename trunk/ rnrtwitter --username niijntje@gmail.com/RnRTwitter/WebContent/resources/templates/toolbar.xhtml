<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.windowTitle}</title>
	<h:outputStylesheet library="css" name="Styles.css" />
</h:head>

<h:body>
	<div id="heading">
		<ui:insert name="heading">
			<h:form>
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:spacer width="15px" />
						<h:outputText value="RnRTwitter" />
						<p:spacer width="10px" />
						<p:separator />
						<p:spacer width="10px" />
						<p:autoComplete id="search" value="#{userBean.userNameSearch}"
							completeMethod="#{userBean.autoCompleteSearch}"
							validator="#{userBean.validateUserName}" />
						<p:spacer width="7px" />
						<p:watermark for="search" value="Search for a user" />
						<p:commandButton id="searchButton" icon="ui-icon-search"
							action="#{userBean.viewUserProfile}" ajax="false" />

					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:commandButton value="Tweet Stream" action="home" ajax="false"
							disabled="#{userBean.loggedIn()}" />
						<p:commandButton value="Profile"
							action="#{userBean.viewOwnProfile}" ajax="false"
							disabled="#{userBean.loggedIn()}" />
						<p:spacer width="10px" />
						<p:separator />
						<p:spacer width="10px" />
						<p:commandButton value="Logout" icon="ui-icon-arrowrefresh-1-w"
							action="#{userBean.logout}" ajax="false"
							disabled="#{userBean.loggedIn()}" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
			<p:spacer height="15px" />

		</ui:insert>
	</div>

</h:body>
</html>
