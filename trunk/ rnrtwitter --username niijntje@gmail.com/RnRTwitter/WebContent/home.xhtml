<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.windowTitle}</title>
	<h:outputStylesheet library="css" name="Styles.css" />
</h:head>

<h:body>
	<h:panelGroup styleClass="toolbar">
		<ui:insert name="header">
			<ui:include src="/resources/templates/toolbar.xhtml" />
		</ui:insert>
	</h:panelGroup>
	<p:panel header="Welcome #{userBean.currentUser.userName}!"
		collapsed="true" />
	<p:spacer height="15px" />
	<p:layout style="min-width:800px;min-height:400px;" id="layout">
		<p:layoutUnit header="#{msgs.tweetStream}" position="west" maxSize="600"
			minSize="350">

			<h:panelGroup styleClass="tweet">
				<p:spacer height="10px" />
				<p:spacer height="10px" />

							<h:form>
						<h:dataTable value="#{userBean.tweetStream}" var="tweet"
							border="0">
							<h:column>
								<p:fieldset legend="#{tweet.user}"  >
									<h:outputText value="#{tweet.text}" styleClass="tweets"></h:outputText>
								</p:fieldset>
							</h:column>
						</h:dataTable>
					</h:form>


				<p:spacer height="10px" />
			</h:panelGroup>
		</p:layoutUnit>


		<p:layoutUnit position="center" size="200" header="Tweet">
			<h:form>
				<h3>Remaining Chars</h3>  
<p:inputTextarea rows="5" cols="30" counter="counter" maxlength="10"       
    counterTemplate="{0} characters remaining." autoResize="false"/>  
  
<h:outputText id="counter" />  
			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
